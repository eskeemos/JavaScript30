<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="player">
        <video src="./652333414.mp4" class="video" autoplay></video>

        <div class="controls">
            <div class="progress">
                <div class="progress-filled"></div>
            </div>
            <button class="buttonPP">▶️</button>
            <input name="volume"        type="range" min=".1" step=".05" max="1" value=".55">
            <input name="playbackRate"  type="range" min=".5" step=".10" max="2" value="1.25">
            <button data-skip="-10">⏪10s</button>
            <button data-skip="25">25s⏩</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
