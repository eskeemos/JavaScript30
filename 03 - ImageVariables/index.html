<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageVariables</title>
</head>
<body>
    <h1>Manage Image Properties!</h1>
    <img src="./bodyBack.jpg" alt="charmeleon">
    <footer>
        <div>Spacing :&nbsp;<input type="range" id="space" value="90" min="0" max="180" step="5" data-size="px"></div>
        <div>Color :&nbsp;<input type="color" id="color" value="#ffff00"></div>
        <div>Blur :&nbsp;<input type="range" id="blur" value="5" min="0" max="10" step="0.5" data-size="px"></div>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
