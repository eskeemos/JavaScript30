<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Break!</title>
</head>
<body>

    <div class="timer">
        <div class="timer-controls">
            <button data-time="30">30 secs</button>
            <button data-time="120">work 2</button>
            <button data-time="300">quick 5</button>
            <button data-time="900">snack 15 </button>
            <button data-time="1800">lunch break</button>
            <form name="form">
                <input type="text" placeholder="Enter Minutes" name="minutes">
            </form>
        </div>
        <div class="display">
            <div class="time-left"></div>
            <div class="time-end"></div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
